<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Flood Emergency Response Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3daff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin-top: 30px;
            margin-left: auto;
            margin-right: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #003366;
        }
        .checkbox-group {
            text-align: left;
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        button {
            background-color: #82b3e1;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        button:hover {
            background-color: #5392ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Flood Emergency Response Advisor</h1>
        <p>Please check the boxes that apply to your current situation:</p>
        <form id="floodForm">
            <div class="checkbox-group">
                <label><input type="checkbox" id="rainfall"> Is heavy rainfall forecast issued? (More than 100mm in 24h?)</label>
                <label><input type="checkbox" id="waterLevels"> Are water levels rising rapidly?</label>
                <label><input type="checkbox" id="roads"> Are roads impassable?</label>
                <label><input type="checkbox" id="cleanWater"> Is clean water available?</label>
                <label><input type="checkbox" id="isolation"> Is your community isolated?</label>
            </div>
            <button type="button" onclick="analyzeSituation()">Get Response Advice</button>
        </form>
        <p id="responseMessage"></p>
        <button onclick="window.open('https://mybinder.org/v2/gh/Aicha-code/AI_Group11_ExpertSystem_Assignment2/main?filepath=flood_alert_expert_system.ipynb', '_blank')">
        Run Expert System
        </button>
    </div>
</body>
</html>
